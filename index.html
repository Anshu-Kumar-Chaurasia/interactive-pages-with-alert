<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page with Alerts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #f4f4f9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    #container {
      display: flex;
      justify-content: space-between;
      width: 60%;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: popIn 1.5s ease;
    }

    .box {
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: rgba(255, 255, 255, 0.8);
      color: #007bff;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #007bff;
      color: #fff;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
    }

    #box3 h2 {
      color: #fff;
      margin-top: 20px;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        width: 90%;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
  <script>
    function showAlert() {
      alert("Hello! This is your alert message.");
    }

    function confirmAction() {
      const response = confirm("Do you want to proceed?");
      if (response) {
        alert("You clicked OK!");
      } else {
        alert("You clicked Cancel.");
      }
    }

    function promptInput() {
      const userInput = prompt("Please enter your name:", "Your Name");
      if (userInput != null) {
        const newHeading = document.createElement("h2");
        newHeading.innerText = userInput;
        document.getElementById("box3").appendChild(newHeading);
        alert("Hello " + userInput + "!");
      }
    }
  </script>
</head>
<body>
  <h1>Interactive Alerts in JavaScript</h1>
  <div id="container">
    <div id="box1" class="box">
      <button onclick="showAlert()">Click for Alert</button>
    </div>
    <div id="box2" class="box">
      <button onclick="confirmAction()">Click for Confirmation</button>
    </div>
    <div id="box3" class="box">
      <button onclick="promptInput()">Click for Prompt</button>
    </div>
  </div>
</body>
</html>
